# http://wiki.ros.org/amcl?distro=hydro
# Laser model parameters
laser_min_range: -1.0
# Minimum scan range to be considered; -1.0 will cause the laser's reported minimum range to be used. (default: -1.0) 
laser_max_range: -1.0
# Maximum scan range to be considered; -1.0 will cause the laser's reported maximum range to be used.  (default: -1.0) 
laser_max_beams: 30
# How many evenly-spaced beams in each scan to be used when updating the filter.  (default: 30) 
laser_z_hit: 0.95
# Mixture weight for the z_hit part of the model. (default: 0.95) 
laser_z_short: 0.1
# Mixture weight for the z_short part of the model. (default: 0.1) 
laser_z_max: 0.05
# Mixture weight for the z_max part of the model. (default: 0.05) 
laser_z_rand: 0.05
# Mixture weight for the z_rand part of the model. (default: 0.05) 
laser_sigma_hit: 0.2
# Standard deviation for Gaussian model used in z_hit part of the model. (default: 0.2) 
laser_lambda_short: 0.1
# Exponential decay parameter for z_short part of model. (default: 0.1) 
laser_likelihood_max_dist: 2.0
# Maximum distance to do obstacle inflation on map, for use in likelihood_field model. (default: 2.0) 
laser_model_type: "likelihood_field"
# Which model to use, either beam or likelihood_field. (default: "likelihood_field") 
